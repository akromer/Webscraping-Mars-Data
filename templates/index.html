<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars News</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Welcome to Mars!</h1>
      
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>
    <h2>Most recent Mars news:</h2>
    <h3>{{ mars.news_title }}</h3>
    <h3>{{ mars.news_p }}</h3>
  </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-8">
      <h2 class=""><u>Featured Mars Image</u></h2> 
      </br>
      <img class="col-md-12" src="{{mars.fullimage_url}}" alt="Featured Image">
    </div>
    <div class="col-md-4">  
    </br>
    <div class="card">
      <h3>Mars Facts</h3>
        {{ mars.facts_html | safe}}
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-8 offset-4">
    <h2 class="align-items-center"><u>Mars hemispheres</u></h2>  
  </div>
</div>
</br>
<div class="row">       
        {% for hemi in mars.hemis_sort %} 
          <div class="col-6 border">
          </br>
                <div>
                  <img width="512 px" height="512 px" src="{{hemi.image_url}}">
                </div>

                <div>
                  <h4> {{hemi.title}} </h4>  
                </div>
        
          </div>
        {% endfor %}
</div> 
</body>

</html>
